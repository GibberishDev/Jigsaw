<!DOCTYPE html>
<html lang="en_us">
    <head>
        <title>Jigsaw</title>
        <link rel="stylesheet" href="../../src/styles/default-theme.css">
        <link rel="icon" href="../../assets/images/code_cube.svg">
    </head>
    <body>
        <div id="titlebar">
            <div id="logo">
                <img class="logo-img" src="../../assets/images/code_cube.svg" alt="logo">
            </div>
            <div class="titlebar-button" id="file-titlebar-button">File
                <div class="dropdown-container">
                    <div class="dropdown-option">Option 1</div>
                    <div class="dropdown-option">Option 2</div>
                    <div class="dropdown-separator"></div>
                    <div class="dropdown-option">Option 3</div>
                    <div class="dropdown-option">Option 4</div>
                </div>
            </div>
            <div class="titlebar-button" id="edit-titlebar-button">Edit
                <div class="dropdown-container">
                    <div class="dropdown-option">Option 1</div>
                    <div class="dropdown-option">Option 2</div>
                    <div class="dropdown-separator"></div>
                    <div class="dropdown-option">Option 3</div>
                    <div class="dropdown-option">Option 4</div>
                </div>
            </div>
            <div class="titlebar-button" id="view-titlebar-button">View
                <div class="dropdown-container">
                    <div class="dropdown-option">Option 1</div>
                    <div class="dropdown-option">Option 2</div>
                    <div class="dropdown-separator"></div>
                    <div class="dropdown-option">Option 3</div>
                    <div class="dropdown-option">Option 4</div>

                </div>
            </div>
            <div class="titlebar-button" id="help-titlebar-button">Help
                <div class="dropdown-container">
                    <div class="dropdown-option">Option 1</div>
                    <div class="dropdown-option">Option 2</div>
                    <div class="dropdown-separator"></div>
                    <div class="dropdown-option">Option 3</div>
                    <div class="dropdown-option">Option 4</div>

                </div>
            </div>
            <div class="label">Jigsaw</div>
            <div class="minimize-button" id="minimize"><img src="../../assets/images/minimize-btn.png" alt="minimize"></div>
            <div class="maximize-button" id="maximize"><img src="../../assets/images/maximize-btn.png" alt="maximize"></div>
            <div class="close-button" id="close"><img src="../../assets/images/close-btn.png" alt="close"></div>
        </div>
        <div id="wrapper">
            <div id="project-view-scroll-container">
                <div id="project-view-sections">
                    <div id="banner"></div>
                    <div id="options-container"></div>
                    <div id="project-list">
                        <div class="project-list-label">Pinned Projects</div>
                        <div id="project-list-pinned">
                            <div class="project-card" id="project-id-01">
                                <img src="../../assets/images/default-pack-logo.png">
                                <div class="project-card-content">
                                    <div class="project-card-text" >%Project-Name%</div>
                                </div>
                            </div></div>
                        <div class="project-list-label">Recent Projects</div>
                        <div id="project-list-recent"></div>
                    </div>
                </div>
        </div>
        </div>
        <div id="statusbar">
        </div>
        <div><!--SCRIPTS-->
            <script src="../scripts/global-scripts/title-bar-dropdown.js" defer></script>
            <script src="../scripts/global-scripts/window-control-buttons.js" defer></script>
            <script src="../scripts/project-view-scripts/resize-project-view.js" defer></script>
            <script src="../scripts/project-view-scripts/open-project.js" defer></script>
        </div>
    </body>
</html>
